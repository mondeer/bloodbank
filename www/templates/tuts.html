<ion-view view="menuContent" class="has-tabs" title="{{ room_ctrl.current_room }}" ng-controller="RoomController as room_ctrl">

 		<h1 class="title">{{ room_ctrl.current_room }}</h1>
    <ion-nav-buttons side="right">
    <button class="button button-stable" ng-click="leaveRoom()">Leave</button>

 	</ion-nav-bar> -->

  <ion-content>

	<div class="list" id="messages" ng-if="room_ctrl.messages.length > 0">
	    <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }} myback" ng-repeat="msg in room_ctrl.messages">
	    	<div class="msg">
		    	<div class="details padding">
					<p>
						<div class="user">{{ msg.user }}</div>
						<div class="message">{{ msg.text }}</div>
					</p>
					<small>{{ humanize(msg.time) }}</small>
		    	</div>
	    	</div>
	    </li>
	</div>

	<div class="card" ng-if="!room_ctrl.messages.length">
	  <div class="item item-text-wrap">
	    No messages yet.
	  </div>
	</div>

  </ion-content>


<footer class="bar bar-footer bar-balanced has-content">
    <label class="item-input-wrapper">
      <input type="text" id="message" name="message" class="inputBox" ng-model="room_ctrl.message" placeholder="Type a message">
    </label>
   	<a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()" ></a>
</footer>

</ion-view>
